<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <script src="qrc:/qtwebchannel/qwebchannel.js"></script>
    <script>
        function handlePlay() {
            var version = document.getElementById("version").value;
            sendAction("play", version)
        }

        var pythonBackend = null;

        new QWebChannel(qt.webChannelTransport, function(channel) {
            pythonBackend = channel.objects.pythonBackend;
        });

        function sendAction(action, value) {
            if (pythonBackend) {
                pythonBackend.handle_action(action, value);
            } else {
                alert("Erreur de communication avec le Launcher.");
            }
        }

        function disconnect() {
            window.location.href = "login.html";
        }

        function openmods() {
            sendAction("open-mods")
        }
    </script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #777777;
            position: absolute;
            top: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .select-menu {
            width: 250px;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 16px;
        }

        .button {
            background-color: orange;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: darkorange;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
    <select id="version" class="select-menu">
        <option value="1.8.9">1.8.9</option>
        <option value="1.20.1">1.20.1</option>
        <option value="1.20.4">1.20.4</option>
        <option value="1.21.1">1.21.1</option>
        <option value="1.21.4">1.21.4</option>
        <option value="forge:1.8.9">Forge 1.8.9</option>
        <option value="forge:1.20.1">Forge 1.20.1</option>
        <option value="forge:1.20.4">Forge 1.20.4</option>
        <option value="forge:1.21.1">Forge 1.21.1</option>
        <option value="forge:1.21.4">Forge 1.21.4</option>
        <option value="fabric:1.20.1">Fabric 1.20.1</option>
        <option value="fabric:1.20.4">Fabric 1.20.4</option>
        <option value="fabric:1.21.1">Fabric 1.21.1</option>
        <option value="fabric:1.21.4">Fabric 1.21.4</option>
    </select>
    <br>
    <button class="button" onclick="handlePlay()">Play</button>
    <br>
    <button class="button" onclick="openmods()">Open Mods</button>
    <br>
    <button class="button" onclick="disconnect()">Disconnect Account</button>
</body>
</html>
